<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>第一關</title><style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    margin: 0; padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1, h2 {
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }
  input[type="text"], input[type="password"] {
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
    width: 250px;
    font-size: 1rem;
    margin-top: 1rem;
  }
  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    background-color: #ff6f61;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e04e3c;
  }
  p, pre {
    margin-top: 1rem;
    font-size: 1.1rem;
  }
  a {
    color: #ffd369;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style></head>
<body>
  <h2>第一關：密碼藏起來了！</h2>
  <p>請輸入正確密碼才能進入下一關：</p>
  <input type="text" id="password" placeholder="輸入密碼" />
  <button onclick="check()">提交</button>
  <p id="msg"></p>
  <script>
    function check() {
      const input = document.getElementById("password").value;
      if (input === "look_deep") {
        window.location.href = "level2.html";
      } else {
        document.getElementById("msg").innerText = "密碼錯誤，請再試一次！";
      }
    }
  </script>
  <!-- 密碼是：look_deep -->
</body>
</html>
