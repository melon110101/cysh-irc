<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>粉紅神秘駭客入口 + 哈密瓜</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    body {
      margin: 0; padding: 2rem;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #2a003f, #ff4d9b);
      font-family: 'Fira Code', monospace;
      color: #ff9ad5;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, #ff4d9b, #2a003f 70%);
      animation: pulseBg 6s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.7;
    }

    @keyframes pulseBg {
      0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      100% { transform: scale(1.1) rotate(10deg); opacity: 0.9; }
    }

    .terminal {
      position: relative;
      z-index: 1;
      background: rgba(40, 0, 60, 0.9);
      border: 2px solid #ff4d9b;
      box-shadow: 0 0 25px #ff4d9b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      white-space: pre-line;
      min-height: 200px;
      overflow-wrap: break-word;
      text-align: center;
    }

    #output {
      line-height: 1.5;
      letter-spacing: 0.05em;
      text-shadow: 0 0 5px #ff9ad5;
      user-select: none;
      text-align: left;
    }

    .cursor {
      display: inline-block;
      width: 14px;
      height: 28px;
      background-color: #ff4d9b;
      border-radius: 3px;
      filter: drop-shadow(0 0 6px #ff4d9b);
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      margin-left: 6px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* 🍈 彈跳哈密瓜 */
    .melon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Charentais_melon.jpg/240px-Charentais_melon.jpg');
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff9ad5;
      animation: bounce 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* 🔘 進入任務按鈕 */
    #enterBtn {
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-family: 'Fira Code', monospace;
      color: #fff;
      background: #ff4d9b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d9b;
      display: none;
      transition: transform 0.2s;
    }

    #enterBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4d9b;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div><span class="cursor"></span>
    <button id="enterBtn" onclick="window.location.href='level1.html'">▶ 進入任務</button>
  </div>
  <div class="melon" title="🍈 神秘哈密瓜"></div>

  <script>
    const lines = [
      "初始化神秘任務...",
      "正在連接秘密伺服器...",
      "身份驗證中... 請稍候",
      "系統授權完成。",
      "提示：look_deep",
      ">> 任務啟動準備完成。"
    ];

    const output = document.getElementById("output");
    const btn = document.getElementById("enterBtn");
    let i = 0, j = 0;
    const speed = 50;

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          output.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          output.innerHTML += "\n";
          i++;
          j = 0;
          setTimeout(typeLine, 600);
        }
      } else {
        // 顯示按鈕
        btn.style.display = "inline-block";
      }
    }

    typeLine();
  </script>
</body>
</html>
