<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CTF 黑客入口</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      max-width: 600px;
      width: 100%;
      background: #000;
      padding: 2rem;
      border: 1px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    #output {
      white-space: pre-line;
      min-height: 200px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 0.8s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output"></div><span class="cursor"></span>
  </div>

  <script>
    const lines = [
      "載入系統模組...",
      "連線到 CTF 挑戰主機 [OK]",
      "驗證玩家身份中...",
      "訪問入口許可已授權。",
      "提示：look_deep",
      ">> 正在開啟任務..."
    ];

    let i = 0;
    let j = 0;
    const speed = 50;
    const output = document.getElementById("output");

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          output.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          output.innerHTML += "\n";
          i++;
          j = 0;
          setTimeout(typeLine, 500);
        }
      } else {
        setTimeout(() => {
          window.location.href = "level1.html";
        }, 2000); // 兩秒後自動進入第一關
      }
    }

    typeLine();
  </script>
</body>
</html>
