<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>第二關：解碼</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    body {
      margin: 0; padding: 2rem;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #2a003f, #ff4d9b);
      font-family: 'Fira Code', monospace;
      color: #ff9ad5;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, #ff4d9b, #2a003f 70%);
      animation: pulseBg 6s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.7;
    }

    @keyframes pulseBg {
      0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      100% { transform: scale(1.1) rotate(10deg); opacity: 0.9; }
    }

    .terminal {
      position: relative;
      z-index: 1;
      background: rgba(40, 0, 60, 0.95);
      border: 2px solid #ff4d9b;
      box-shadow: 0 0 25px #ff4d9b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #fff;
      text-shadow: 0 0 10px #ff9ad5;
    }

    pre {
      background: #1a001f;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ff4d9b;
      color: #ffb3dc;
      font-size: 1.1rem;
      user-select: all;
      box-shadow: inset 0 0 10px #ff4d9b44;
    }

    input {
      margin-top: 1rem;
      background-color: #2a003f;
      border: 1px solid #ff4d9b;
      color: #fff;
      padding: 0.6rem;
      border-radius: 6px;
      width: 300px;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #ff4d9b88;
    }

    button {
      margin-top: 1rem;
      background-color: #ff4d9b;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      box-shadow: 0 0 10px #ff4d9b;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4d9b;
    }

    #msg {
      margin-top: 1rem;
      color: #ffd6ef;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h2>第二關：解開這串訊息</h2>
    <p>我絕對不會告訴你這是 Base64 編碼：</p>
    <pre title="...真的不是 Base64 嗎？">bWVsb24gaXMgZGVsaWNpb3Vz</pre>

    <input type="text" id="answer" placeholder="輸入解碼結果..." />
    <br>
    <button onclick="check()">下一步</button>
    <p id="msg"></p>
  </div>

  <script>
    async function check() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const correctHash = "317ee1b5b8faebfd1e2f1a3dd53cf398d589c228d8a5bda489c2f7c0df09d495";

      if (hashHex === correctHash) {
        window.location.href = "level3.html";
      } else {
        const msg = document.getElementById("msg");
        msg.innerText = "❌ 傻鳥一隻！";
        msg.style.color = "#ff4d9b";
        msg.classList.add("shake");
        setTimeout(() => msg.classList.remove("shake"), 300);
      }
    }
  </script>
</body>
</html>
