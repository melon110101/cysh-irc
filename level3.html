<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>第三關：最後一關嗎?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    body {
      margin: 0; padding: 2rem;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #2a003f, #ff4d9b);
      font-family: 'Fira Code', monospace;
      color: #ff9ad5;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, #ff4d9b, #2a003f 70%);
      animation: pulseBg 6s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.7;
    }

    @keyframes pulseBg {
      0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      100% { transform: scale(1.1) rotate(10deg); opacity: 0.9; }
    }

    .terminal {
      position: relative;
      z-index: 1;
      background: rgba(40, 0, 60, 0.95);
      border: 2px solid #ff4d9b;
      box-shadow: 0 0 25px #ff4d9b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #fff;
      text-shadow: 0 0 10px #ff9ad5;
    }

    input {
      margin-top: 1rem;
      background-color: #2a003f;
      border: 1px solid #ff4d9b;
      color: #fff;
      padding: 0.6rem;
      border-radius: 6px;
      width: 300px;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #ff4d9b88;
    }

    button {
      margin-top: 1rem;
      background-color: #ff4d9b;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      box-shadow: 0 0 10px #ff4d9b;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4d9b;
    }

    #msg {
      margin-top: 1rem;
      color: #ffd6ef;
      font-weight: bold;
    }

    .unlock-animation {
      display: none;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #3fb950;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.2; text-shadow: 0 0 5px #3fb950; }
      100% { opacity: 1; text-shadow: 0 0 20px #3fb950, 0 0 30px #3fb950; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h2>第三關：最後一關嗎?</h2>
    <p>請輸入旗標密碼：</p>
    <input type="text" id="final" placeholder="輸入 FLAG..." />
    <br />
    <button onclick="check()">送出</button>
    <p id="msg"></p>

    <div id="unlock" class="unlock-animation">✅ 驗證成功！正在傳送...</div>
  </div>

  <script>
    function check() {
      const input = document.getElementById("final").value.trim();
      if (input === "FLAG{社長是憨兒}") {
        document.getElementById("msg").innerText = "";
        document.getElementById("unlock").style.display = "block";

        setTimeout(() => {
          window.location.href = "l4.html";
        }, 2000);
      } else {
        const msg = document.getElementById("msg");
        msg.innerText = "❌ 錯誤的 FLAG！";
        msg.style.color = "#ff4d9b";
      }
    }
  </script>
</body>
</html>
